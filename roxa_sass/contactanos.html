      <section class="titulo-co wow fadeInRight">
        <h2 class="fs-1">Contactanos</h2>
      </section>

      <section class="formContacto">
          <form action="" class="wow fadeInRight">
              <label for="Nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="ej. Maria Perez">
              <br>
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="alguien@algo.com">
              <br>

              <label for="Rubro">Rubro</label>
              <input type="text" id="rubro" placeholder="ej. Sanatorial">
              <br>

              <label for="¿Como nos conociste?">¿Cómo nos conociste?</label>
              <input type="text" id="como nos conociste" placeholder="ej. Redes sociales">
              <br>

              <label for="consulta">Consulta</label>
              <textarea name="consulta" id="consulta" cols="10" rows="10"></textarea>

              <div class="botones">
              <input class="buttonEnviar" type="submit" value="Enviar">

              <input class="buttonCancelar" type="reset" value="Cancelar">
              </div>
          
          </form>
      </section>
