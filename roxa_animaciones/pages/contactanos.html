<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/fav-icon.png">
    <title>Roxa indumentaria corporativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/animate.css">
	

</head>

<body>
	<div class="grid-container-contacto">
		<header class="header-index">
			<a href="../index.html"><img src="../img/logo.png" alt="logo roxa indumentaria" class="logo"></a>
			
			<ul>
				<li><a class="nav-link" href="../index.html">Inicio</a></li>
				<li><a class="nav-link" href="quienes-somos.html">¿Quienes somos?</a></li>
				<li><a class="nav-link" href="clientes.html">Clientes</a></li>
				<li><a class="nav-link" href="calidad.html">Calidad</a></li>
				<li><a class="nav-link" href="contactanos.html">Contactanos</a></li>
			</ul>
		</header>

    <section class="titulo-co wow fadeInRight">
			<h2>Contactanos</h2>
	</section>

	<section>
		<form action="" class="wow fadeInRight">
			<label for="Nombre">Nombre</label>
			<input type="text" id="nombre" placeholder="ej. Maria Perez">
			<br>
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="alguien@algo.com">
			<br>

			<label for="Rubro">Rubro</label>
			<input type="text" id="rubro" placeholder="ej. Sanatorial">
			<br>

			<label for="¿Como nos conociste?">¿Cómo nos conociste?</label>
			<input type="text" id="como nos conociste" placeholder="ej. Redes sociales">
			<br>

			<label for="consulta">Consulta</label>
			<textarea name="consulta" id="consulta" cols="10" rows="10"></textarea>

			<div class="botones">
			<input class="buttonEnviar" type="submit" value="Enviar">

			<input class="buttonCancelar" type="reset" value="Cancelar">
			</div>
		
		</form>
	</section>
	

	</div>

	<script src="../js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>


</body>

</html>
